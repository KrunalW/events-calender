<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Krunal Wankhede">
  <title>Calendar Event</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/poppins-fonts.css">
  <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">

  <link rel="stylesheet" href="css/calender-events.css">
</head>

<body>
  <div class="container">
    <h1>Manage your time with slate up, we make life easier</h1>
    <h3>Select a Date and Time to schedule events</h3>
    <div class="row" id="calendarTime">
      <div class="col-sm-8 mb-5">
        <div id="demo-init-inline"></div>
      </div>
      <div class="col-sm-4">
        <div id="demo-single-select-time"></div>

        <div class="d-grid gap-2 mt-4">
          <button type="button" class="btn btn-primary" id="saveEvent">Save Event</button>
        </div>
      </div>
    </div>

    <div class="card mt-4" id="formEvent" style="display: none;">
      <div class="card-body">
        <h5 class="card-title d-flex">Graphy product demonstration <button id="backBtn"
            class="btn btn-xs btn-outline-primary ms-auto"><svg xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 320 512">
              <path
                d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z" />
            </svg></button></h5>
        <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path
              d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z" />
          </svg> 30mins</p>
        <p>
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
            <path
              d="M400 64h-48V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H160V12c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v52H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48zm-6 400H54c-3.3 0-6-2.7-6-6V160h352v298c0 3.3-2.7 6-6 6z" />
          </svg> 06:30pm - 07:00pm, Wednesday, 21 June, 2023
        </p>
        <hr>
        <h5 class="card-subtitle mt-4 mb-2 text-muted">Enter Details</h5>
        <div class="row">
          <div class="mb-3 col-sm-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="mb-3 col-sm-6">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3 col-sm-6">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3 col-sm-6">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3 col-sm-6">
            <button type="button" id="btnAddGuests" class="btn btn-outline-primary btn-xs">Add Guests</button>
            <div id="addGuests" style="display: none;">
              <label for="exampleFormControlTextarea1" class="form-label">Add Guests Email</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </div>
          <div class="mb-3 col-sm-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Mobile Number">
          </div>
        </div>




        <div class="text-center">
          <button type="button" class="btn btn-primary pe-5 ps-5" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Schedule Event</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
       
        <div class="modal-body">
          <div class="d-flex">
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="icon-box">
            <i class="checkmark">âœ“</i>
          </div>
          <h1 class="h1">Success</h1>
          <p class="para">We received your schedule for event<br /> we'll be in touch shortly!</p>
        </div>
        <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
      </div>
    </div>
  </div>

</body>

<script src="js/jquery-3.6.4.min.js.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mobiscroll.javascript.min.js"></script>
<script>

  mobiscroll.setOptions({
    locale: mobiscroll.localeEn,  // Specify language like: locale: mobiscroll.localePl or omit setting to use default
    theme: 'ios',                 // Specify theme like: theme: 'ios' or omit setting to use default
    themeVariant: 'light'         // More info about themeVariant: https://docs.mobiscroll.com/5-25-1/javascript/calendar#opt-themeVariant
  });

  mobiscroll.datepicker('#demo-one-input', {
    controls: ['calendar'],       // More info about controls: https://docs.mobiscroll.com/5-25-1/javascript/calendar#opt-controls
    showRangeLabels: true,
    display: 'anchored'           // Specify display mode like: display: 'bottom' or omit setting to use default
  });

  mobiscroll.datepicker('#demo-init-inline', {
    controls: ['calendar'],       // More info about controls: https://docs.mobiscroll.com/5-25-1/javascript/calendar#opt-controls
    showRangeLabels: true,
    display: 'inline'             // Specify display mode like: display: 'bottom' or omit setting to use default
  });

  mobiscroll.datepicker('#demo-single-select-time', {
    controls: ['time'],
    selectMultiple: false,
    display: 'inline'
  });

  $("#saveEvent").click(function () {
    // alert(123);
    $("#calendarTime").hide();
    $("#formEvent").show();
  });
  $("#btnAddGuests").click(function () {
    $("#addGuests").show();
    $(this).hide();
  });
  $("#backBtn").click(function () {
    $("#calendarTime").show();
    $("#formEvent").hide();
  });
</script>


</html>
